<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図書リスト</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <h2>図書リスト</h2>
        <input type="text" placeholder="書籍を検索...">
        <table>
            <thead>
                <tr>
                    <th>書名</th>
                    <th>著者</th>
                    <th>ISBN</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="book-list-body">
                <!-- ここに書籍データが動的に挿入されます -->
            </tbody>
        </table>
    </div>
    <div id="footer"></div>
    <script src="../../js/loadCommonContent.js"></script>
    <script src="../../js/getAllBooks.js"></script>
</body>

</html>
